<li class="border border-solid rounded-lg p-4 flex justify-around" >
    <div>
        <img [src]="book.img" [alt]="book.name" width="100" height="100"/>
    </div>
    <div class="flex flex-col gap-4 text-center">
        <p class="title">{{book.name | titlecase}}</p>
        <p class="currency">{{book.price}}</p>
        <button *ngIf="!isInCart" (click)="addToCart()" class="border rounded-lg p-4 bg-yellow-500">Add to cart!</button>
        <button  *ngIf="isInCart" (click)="removeFromCart()" class="border rounded-lg p-4 bg-red-500">Remove from cart!</button>
    </div>
    
</li>
