<div class="flex h-screen justify-center">
    <form class="p-4 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl"></h1>
        <div class="my-5 w-full ">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email Address"  class="p-2 rounded w-full border"
                [(ngModel)]="email" name="email"   required>
        </div>
        
        <div class="my-5 w-full ">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" class="p-2 rounded w-full border">
        </div>
        <div class="my-5 w-full ">
            <label for="comfirm">Confirm Password</label>
            <input type="password" id="confirm" placeholder="Confirm Password" class="p-2 rounded w-full border">
        </div>
        <div class="my-5 w-full ">

            <input type="submit" class="p-2 w-full bg-orange-900 text-white hover:bg-orange-700">
        </div>
    </form>
</div>
